<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tags &gt;p&lt; e &gt;p&lt;</p>
    <p>se precisar qubrar o texto em algum lugar específico <br>como esse,Você pode usar a tag &gt;br&lt;.</p>
    <p>vamos adicionar alguns simbolos especiais:
     &reg;
     &copy;
     &trade;
     &euro;
     &pound;
     &yen;
     &cent;
     &delta;
     &Delta;
     &uparrow;
     &uarr;


    </p>
